{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
    <title>Blog Idea</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/idea.svg' %}" alt="" width="60" height="60">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav me-5 mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active me-3" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-3" aria-current="page" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Contact Us</a>
                </li>
            </ul>
            <button class="btn btn-secondary disabled download-btn " style="background: #246cc4" type="submit">Download</button>
        </div>
    </div>
</nav>
<body style="min-height: 100%;">
<main role="main" class="container mb-5">
    <h2 class="mt-5 mb-4">Blog Idea Generator</h2>
    <nav style="--bs-breadcrumb-divider: '|';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor"
                     class="bi bi-house-door-fill" viewBox="0 0 16 16">
                    <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                </svg>
            </li>
            <li class="breadcrumb-item active pt-1" aria-current="page">Home</li>
        </ol>
    </nav>

    <div class="mt-5 row">
        <div class="col-lg-6">
            <img src="{% static 'images/graphic.png' %}">
        </div>
        <div class="col-lg-6">
            <div class="mb-3" style="color: #88C0D0">Generate Ideas</div>
            <div class="h2 mb-4" style="color: #BF616A">Tell us what your blog is about?</div>
            <form>
                <div class="mb-5">
                    <div id="emailHelp" class="form-text">Type the category or genre of your blog here.</div>
                    <input placeholder="Category" type="text" class="form-control" style="border-radius: 90px">
                </div>
                <div class="mb-5">
                    <div id="emailHelp" class="form-text">Type some keywords around your subject.</div>
                    <input placeholder="Keywords" type="email" class="form-control" style="border-radius: 90px">
                </div>
                <div class="mb-5">
                    <label for="customRange1" class="form-label">Flexibility</label>
                    <input type="range" class="form-range" id="customRange1">
                </div>

                <button class="btn btn-secondary btn-lg download-btn " style="background: #246cc4" type="submit">Generate Idea
                </button>
            </form>
        </div>
    </div>
</main>

<footer class="mt-5">
    <div class="container">
        <div class="bottom pb-3 pt-3">
            <div class="row justify-content-between">
                <div class="col-lg-6 "></div>
                <div class="col-lg-6 ">
                    <span>Copyright 2022 domain.com All Rights Reserved.</span>
                </div>

            </div>
        </div>
    </div>

</footer>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>


</html>
